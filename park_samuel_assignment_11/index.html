<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assignment 11</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <canvas id="pic-1" width="720" height="480" style="background-color:rgb(204, 0, 0)">
        Get a new browser to see this!
    </canvas>
    <canvas id="pic-2" width="720" height="480" style="background-color:rgb(0, 128, 255)">
        Get a new browser to see this!
    </canvas>
    <canvas id="pic-3" width="720" height="480" style="background-color:rgb(153, 230, 0)">
        Get a new browser to see this!
    </canvas>
    <canvas id="pic-4" width="720" height="480" style="background-color:rgb(255, 255, 102)">
        Get a new browser to see this!
    </canvas>

    <script>
    function initialize(){
        window.requestAnimationFrame(draw);
    }
    
    function draw() {

        /*left/right, up/down, width, Length d*/
        
        /*Red Box*/
        var canvas = document.getElementById("pic-1");
        var context  = canvas.getContext("2d");
        
        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(0, 160, 760, 140);

        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(480, 380, 250, 100);

        
        /*Blue Box*/
        var canvas = document.getElementById("pic-2");
        var context  = canvas.getContext("2d");

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(0, 160, 300, 140);

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(240, 160, 140, 320);

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(480, 0, 140, 480);

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(0, 380, 250, 100);        

        /*Green Box*/
        var canvas = document.getElementById("pic-3");
        var context  = canvas.getContext("2d");

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(420, 160, 300, 140);

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(480, 0, 250, 100);

        context.fillStyle = "rgb(255, 255, 255)";
        context.fillRect(120, 75, 300, 300);

        /*Yellow Box*/
        var canvas = document.getElementById("pic-4");
        var context  = canvas.getContext("2d");

        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(240, 0, 140, 300);

        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(0, 160, 300, 140);

        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(480, 0, 140, 480);

        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(0, 0, 250, 100);

        context.clearRect(canvas.width, canvas.height, 40, 40);
        window.requestAnimationFrame(draw);

    }
    initialize();
    
    </script>
    
</body>
</html>
