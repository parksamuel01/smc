      <!-- JUMBOTRON -->

      <div class="jumbotron jumbotron-fluid">

<hr>

    <div class="container-fluid ">
      <div class="row">
       <div class="col-12">
         <!--Carousel-->
        <div id="carouselNonInitialized" class="carousel slide carousel-fade" d-none>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/img2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/img3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>

         <div id="carouselInitialized" class="carousel slide carousel-fade" d-none>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/img1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/img3.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
           </div>
        </div>
      </div>
      
      <!-- Buttons -->
          <div class="row justify-content-center mt-4">
            <div class="col-3 ">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-primary float-right disabled" id="pauseBtn">Pause</button>
            </div>
          </div>
          
          <hr>

          <div class="row justify-content-center mt-4">
              <div class="col-3 text-center">
                  <button class="btn btn-primary" id="toggleBtn">Start</button>

        </div>



      <!-- VIDEO -->

              <div class="col-12">

                  <h1>Internet Video of the Day</h1>
              </div>
          </div>
          <div class="row my-5">
              <div class="col-md-3"></div>
              <div class="col-md-6 col-12">
                  <div class="embed-responsive embed-responsive-16by9">
                      <iframe width="560" height="315" src="https://www.youtube.com/embed/P-SVpUvFN8g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                  </div>
              </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>      
     $(document).ready(function(){
      $("#carouselIntialized").carousel();

      $("startBtn").on("click", function(){
        $("#carouselIntialized").removeClass ('d-none');
        $("#carouselNonIntialized").addClass('d-none');

        $("#startBtn").addClass('disabled');
        $("#pauseBtn").removeClass('disabled');
      });
      
      $("pauseBtn").on("click", function(){
        $("#carouselIntialized").addClass ('d-none');
        $("#carouselNonIntialized").removeClass('d-none');

        $("#pauseBtn").addClass('disabled');
        $("#startBtn").removeClass('disabled');
      });

      $("#toggleBtn").on("click", function(){
        $("#carouselIntialized").toggleClass ('d-none');
        $("#carouselNonIntialized").toggleClass('d-none');
      });
    })
    </script>

  </body>
