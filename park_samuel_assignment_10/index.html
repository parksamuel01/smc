<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assignment 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <style>

        .ball {
            z-index: 1;
            width:0px;
            height:0px;
            top:50%;
            border-radius: 50%;
            position: absolute;
            
            background-color: white;
            animation: moveBall 8s linear infinite;
        }

        #curtain {
            width: 100%;
            height: 1080px;
            display: flex;
            position:absolute;
            z-index:2;
        }

        #curtain div:nth-of-type(1) {flex-grow: 3;} 
        #curtain div:nth-of-type(2) {flex-grow: 2;}
        #curtain div:nth-of-type(3) {flex-grow: 1;}
        #curtain div:nth-of-type(4) {flex-grow: 0;}
        #curtain div:nth-of-type(5) {flex-grow: 1;}
        #curtain div:nth-of-type(6) {flex-grow: 2;}
        #curtain div:nth-of-type(7) {flex-grow: 3;}

        #flex {
        animation: moveCurtain 8s infinite;
        z-index:2;
        } 

        @keyframes moveCurtain {

            50% {
                flex-grow: 8;
            }
        }

        @keyframes moveBall {

            75% {
                width:300px;
                height:300px;
            }
                  
        }

    </style>    
</head>

<body>
        <div id="curtain">
                <div style="background-color:forestgreen;"></div>
                <div style="background-color:gold;"></div>
                <div style="background-color:white;"></div>

                <div style="background-color:black;" id="flex">
                    
                    <div class="row">
                        <div class="col-3 text-center">
                           <div class="ball"></div>
                           <h1 style="background-color: white">HELLO</h1>
                        </div>
                    </div>    
                </div>

                <div style="background-color:white;"></div>
                <div style="background-color:gold;"></div>
                <div style="background-color:forestgreen;"></div>
        </div>
    
</body>
</html>
